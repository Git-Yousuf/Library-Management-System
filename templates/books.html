{% extends 'base.html' %}
{% block content %}

<div>
    <div class="books_header">
        <h1>Books List</h1>

        <form method="get" action="{{ url_for('search_books') }}">
            <input class="books_placeholder" type="text" name="query" placeholder="Search for books...">
            <button type="submit" class="books_search_button">Search</button>
        </form>
    </div>    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book[0] }}</td>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>{{ book[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
